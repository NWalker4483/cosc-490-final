
<form [formGroup]="form">
  
    <label>
      First Name:
      <input type="text" formControlName="email">
    </label>
  
    <label>
      Last Name:
      <input type="text" formControlName="name">
    </label>
  
  </form>

<ul>
    <li *ngFor="let breed of breedOptions">
        {{breed.name}}
    </li>
</ul>
