
<mat-card>

<form [formGroup]="form">
  
    <label>
      First Name:
      <input type="text" formControlName="firstName">
    </label>
  
    <label>
      Last Name:
      <input type="text" formControlName="lastName">
    </label>

    <ngx-slider fxFlex="65" formControlName="input2" [options]="sliderOptions"></ngx-slider>
  </form>

</mat-card>
  <mat-card *ngFor="let breed of breedOptions" class="dog-card">
    <mat-card-header>
      <div mat-card-avatar class="dog-header-image"></div>
      <mat-card-title>{{breed.name| titlecase}}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{breed.image_url}}" alt="Photo of a Dog">
    <mat-card-content>
      <p>
        {{breed.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
